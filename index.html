<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="screen">
        <div id="previous-calculation"></div>
        <div id="current-calculation"></div>
      </div>
      <div class="grid">
        <button id="buttonAC">AC</button>
        <button id="buttonC">C</button>
        <button id="buttonPlusMinus">+ / -</button>
        <button id="buttonDivide" class="operator">รท</button>
        <button id="button7" class="number">7</button>
        <button id="button8" class="number">8</button>
        <button id="button9" class="number">9</button>
        <button id="buttonx" class="operator">x</button>
        <button id="button4" class="number">4</button>
        <button id="button5" class="number">5</button>
        <button id="button6" class="number">6</button>
        <button id="buttonMinus" class="operator">-</button>
        <button id="button1" class="number">1</button>
        <button id="button2" class="number">2</button>
        <button id="button3" class="number">3</button>
        <button id="buttonPlus" class="operator">+</button>
        <button id="button0" class="number">0</button>
        <button id="button." class="number">.</button>
        <button id="buttonEquals" class="equal-operator">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
